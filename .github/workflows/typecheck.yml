name: Typecheck

on: [push]

jobs:
  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: ğŸ— Checkout
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          cache: npm

      - name: ğŸ— Restore Cache
        uses: actions/cache@v3
        id: node-modules-cache
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node-modules-cache-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¦ Install
        run: npm i

      - name: âœ… Typecheck
        run: npm run typecheck
